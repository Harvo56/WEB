{% extends "base.html" %}

{% block content %}
<br> <br>
<div class="text-center ">
    <h3 class="title">Вход</h3><br>
    <div class="box"><br><br>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="warn">
            {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <br><br>

        <form method="POST" action="/login">
            
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Your Email" autofocus="" required >
                </div>
            </div>
<br>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Your Password" required >
                </div>
            </div><br>
            <div class="field">
                <label class="checkbox">
                    <input type="checkbox">
                    Запомнить
                </label>
            </div><br>
            <button class="button is-block is-info is-large is-fullwidth">Вход</button>
        </form>
    </div>
</div>
{% endblock %}
